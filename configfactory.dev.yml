server:
  host: 127.0.0.1
  port: 8080

database:
  url: "sqlite:///db.sqlite3"

backup:
  dir: data
  interval: 3600
  count: 20

logging:
  filename: "/Users/antonruhlov/Projects/am-configfactory/logs/application.log"

environments:
  - alias: development
    name: Development
  - alias: migration
    name: Migration
    fallback: development
  - alias: production
    name: Production

users:
  - username: admin
    password: admin
    is_admin: true
  - username: guest
    password: guest
    is_admin: false
    environments:
      - development
      - migration
