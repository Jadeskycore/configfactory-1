{% extends 'layouts/main.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3>{{ component.name }} <span style="font-size: 18px; font-weight: bold">[{{ component.alias }}]</span></h3>
            <div class="row">
                <div class="col-md-12">
                    <form method="post">
                        {{ form.schema }}
                        <br>
                        <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update settings?')">
                            <i class="fa fa-download"></i>
                            Update schema
                        </button>
                        <a href="{{ url('view_component', alias=component.alias) }}" class="btn btn-default">
                            <i class="fa fa-arrow-circle-o-left"></i>
                            Back
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block page_inline_js %}
    <script>
        $('#id_schema').ace({theme: 'twilight', lang: 'json'});
    </script>
{% endblock %}
