{% extends 'layouts/main.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3>Load {{ filename }}</h3>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post">
                        <p>Are you sure you want to load {{ filename }} ?</p>
                        <button type="submit" class="btn btn-success">Yes, load</button>
                        <a href="{{ url('load_backup') }}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
