<ul class="sidebar-nav">
    {% for component in components %}
        <li>
            <a href="{{ url('view_component', alias=component.alias) }}"
               class="{% if is_current %}active{% endif %}">
                <i class="fa fa-cube fa-fw"></i> {{ component.name|upper }}
                <small><strong>[{{ component.alias }}]</strong></small>
            </a>
        </li>
    {% endfor %}
</ul>
