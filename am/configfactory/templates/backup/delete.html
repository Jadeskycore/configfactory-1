{% extends 'layouts/base.html' %}
{% load json %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Delete {{ filename }}</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post">
                        <p>Are you sure you want to delete {{ filename }} ?</p>
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'backup-load' %}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
