<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if not hide_label %}
        <label class="control-label" for="{{ field.auto_id }}">
            {{ field.label }}
            {% if field.field.required %}<span class="required" aria-required="true">* </span>{% endif %}
        </label>
    {% endif %}
    {{ field }}
    {% include 'shared/forms/_help_block.html' with field=field %}
    {% include 'shared/forms/_error_block.html' with field=field %}
</div>
