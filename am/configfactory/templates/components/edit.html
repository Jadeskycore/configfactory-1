{% extends 'layouts/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit {{ component.name }}</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post">
                        {% include 'shared/forms/_field.html' with field=form.name %}
                        {% include 'shared/forms/_field.html' with field=form.require_schema %}
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <a href="{% url 'components-view' alias=component.alias %}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
