{% extends 'layouts/base.html' %}
{% load json %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Delete {{ component.name }}</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post">
                        <p>Are you sure you want to delete {{ component.name }} ?</p>
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'components-view' alias=component.alias %}" class="btn btn-primary">Cancel</a>
                        <code style="display: block; margin-top: 12px; white-space: pre">{{ component.get_all_settings|jsonify }}</code>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
