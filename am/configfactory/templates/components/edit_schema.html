{% extends 'layouts/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ component.name }} <span
                    style="font-size: 18px; font-weight: bold">[{{ component.alias }}]</span></h1>
            <div class="row">
                <div class="col-lg-10">
                    <form method="post">
                        {% include 'shared/forms/_field.html' with field=form.schema hide_label=True %}
                        <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update settings?')">
                            <i class="fa fa-download"></i>
                            Update schema
                        </button>
                        <a href="{% url 'components-view' alias=component.alias %}" class="btn btn-primary">
                            <i class="fa fa-arrow-circle-o-left"></i>
                            Back
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block page_js %}
    <script>
        var $editor = $('#id_schema').ace({theme: 'twilight', lang: 'json'});
    </script>
{% endblock %}
