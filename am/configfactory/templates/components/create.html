{% extends 'layouts/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2>New Component</h2>
            <div class="row">
                <div class="col-lg-6">
                    <form method="post">
                        {% include 'shared/forms/_field.html' with field=form.name %}
                        {% include 'shared/forms/_field.html' with field=form.require_schema %}
                        {% include 'shared/forms/_field.html' with field=form.is_global %}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
